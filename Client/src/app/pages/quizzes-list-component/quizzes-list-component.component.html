<main class="page">
    <div class="wrapperUser">
        <div class="sections">
            <div class="jobOffers" id="ofert">
                <div class="offer" *ngFor="let job of jobs">
                    <div class="left">
                        <a href="/joboffer/{{job.job.id}}" class="logocompany">
                            <img class="avatar" alt="avatar" [src]="isImageData(job.job.image) ? job.job.image : '../../../assets/images/logoEmpty.png'">
                        </a>
                        <div class="companyName">
                            <a href="/joboffer/{{job.job.id}}" class="jobname">
                                <span>{{job.job.name | capitalize}}</span>
                            </a>
                        </div>
                    </div>
                    <!-- <div class="center">
                        <div class="tags" *ngFor="let technology of job.jobTechnologies.slice(0, 8)">
                            <div class="tag" *ngIf="technology.icon !== ''">
                                {{ getTechName(technology.icon) | capitalize }}
                            </div>
                        </div>
                    </div> -->
                    <div class="center" *ngIf="job.job?.id">
                        <!-- todo tlumaczenie -->
                        <button mat-button class="applyButton" [routerLink]="'/joboffer/' + job.job.id + '/create-quiz'" ><span>{{'NavigationMenu.Add quizz' | translate}}</span></button>
                        <button mat-button class="applyButton" (click)="goToEdit(job.job.id || 0)"><span>{{'NavigationMenu.Edit quizz' | translate}}</span></button>
                        <button mat-button class="applyButton" (click)="areYouSure(job.job.id || 0)"><span>{{'NavigationMenu.Delete quizz' | translate}}</span></button>
                    </div>
                </div>
            </div>
        </div>            
    </div>
</main>
