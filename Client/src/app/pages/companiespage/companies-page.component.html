<div class="topbar">
  Nie masz firmy?
  <button mat-flat-button color="warn" (click)="openRegister()">Dodaj</button>
</div>

<div class="company-list">
  <table mat-table [dataSource]="companies" class="mat-elevation-z8">

    <!-- Nazwa firmy Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef>Nazwa Firmy</th>
      <td mat-cell *matCellDef="let element">
        <div class="offer">
          <a href="company/{{element.id}}">{{ element.name }}</a>
          <button (click)="areYouSure(element)" mat-button class="deleteButton"><span>Usuń</span></button>
        </div>
      </td>
    </ng-container>

    <!-- Dodatkowe kolumny firmy można dodać tutaj -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
