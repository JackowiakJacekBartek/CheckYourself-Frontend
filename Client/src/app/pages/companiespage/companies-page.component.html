<main class="page">
    <div class="wrapperUser">
        <div class="sections">
            <button mat-button class="newJobbButton" (click)="openRegister()"><span>+ Dodaj nową firme</span></button>
            <div class="jobOffers">
                <div class="noOffers" *ngIf="false">
                    <span>Brak ofert</span>
                </div>
                <div class="offer" *ngFor="let offer of companies; let i = index">
                    <div class="left">
                        <img class="avatar" alt="avatar" src="{{offer.logo || '../../../assets/images/logoEmpty.png'}}">
                        <div class="companyName">
                            <div class="jobName">
                                <a href="company/{{offer.id}}">{{ offer.name }}</a>
                            </div>
                        </div>
                    </div>
                    <div class="center">
                    </div>
                    <div class="right">
                        <p>{{offer.headquarteraddress}}</p>
                        <button mat-button class="applyButton" (click)="areYouSure(offer.id)"><span>Usuń</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
