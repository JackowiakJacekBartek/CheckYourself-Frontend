<div class="custom-section">
    <div class="background-image"></div>
    <div class="content">
      <h1>Check Yourself! Znajdź pracę marzeń!</h1>
      <div class="inputs">   
          <input type="text" placeholder="Junior Java Developer..." class="finddev"/>  
          <input type="text" placeholder="Poznań" class="locatedev"/>
      </div>
    </div>
  </div>



  <div class="info-section">
    <div class="title">
      <h1>Oferty pracy</h1>
    </div>
    <div class="subtitle">
      <h2>Znajdź oferty pracy dopasowane do twoich umiejętności! Zobacz jakich umiejętności wymagają pracodawcy na konkretne stanowiska. </h2>
    </div>
  </div>

  
  <div class="jobOffers" id="ofert">
    <div class="offer" *ngFor="let offer of offers">
      <div class="left">
        <img class="avatar" alt="avatar" src="{{company.image}}">
        <div class="companyName">
          <div class="jobName">
            <span>{{offer.jobName}}</span>
          </div>
          <div>
            <span>{{company.longName}}</span>
          </div>
        </div>
      </div>
      <div class="center">
        <div class="tags">
          <div class="tag" *ngFor="let tag of offer.tags">{{tag}}</div>
        </div>
      </div>
      <div class="right">
        <p>Poznań</p>
        <button mat-button class="applyButton"><span>Aplikuj</span></button>
      </div>
    </div>
  </div>
