<div class="navbar">
  <a>{{companyName | capitalize}} > {{jobOfferName | capitalize}} > {{quiz.quiz.name | capitalize}} <span> > Pytanie: {{currentQuestionNumber+1}} / {{quiz.quizzesQuestions.length}}</span></a>
  <timer [totalTime]="quiz.quiz.totaltime"></timer>
</div>
<div class="background">
  <div class="wrapperUser">

    <div class="question">{{ quizQuestions[currentQuestionNumber].question.question | capitalize}}</div>

    <div class="answers">
      <div class="answer" *ngFor="let answer of quizQuestions[currentQuestionNumber].answers; let i = index">
        <label>
          <input type="radio"
                 name="answers"
                 [value]="answer.id"
                 [checked]="this.answers[this.currentQuestionNumber].answers &&
                           this.answers[this.currentQuestionNumber].answers.length > 0 &&
                           this.answers[this.currentQuestionNumber].answers[0].id == answer.id"
                 (change)="onSelecting($event)"/>

          <div class="radio-button-content">
            <img [src]="answer.image" alt="Answer Image">
            <span class="question-text">{{ answer.answer | capitalize}}</span>
          </div>
        </label>
      </div>
    </div>


    <button class="prev" *ngIf="currentQuestionNumber > 0"
            (click)="onPrev()">{{'Quiz.Prev Question' | translate}}</button>
    <button class="next" *ngIf="quizQuestions.length > currentQuestionNumber+1"
            (click)="onNext($event)">{{'Quiz.Next Question' | translate}}</button>
    <button class="next" *ngIf="quizQuestions.length == currentQuestionNumber+1"
            (click)="submit()">{{'Quiz.Result of Quiz' | translate}}</button>
  </div>
</div>
