<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
<main class="page">
  <div class="wrapperUser">
    <div class="sections">
      <div class="upheader">
        <a *ngIf="showEditButton" class="edit-button" matTooltip="{{'UserPage.Edit profile' | translate}}">
          <mat-icon class="material-symbols-outlined" routerLink="{{editCompanyLink}}">edit</mat-icon>
        </a>
      </div>
      <div class="header">
        <div class="left">
          <div class="logo">
            <img class="avatar" alt="avatar" src="{{company.image}}">
          </div>
          <div class="companyName">
            <div class="title">
              <span>{{company.name}}</span>
            </div>
            <div class="icons">
              <ng-container *ngFor="let s of socials">
                <a *ngIf="s.link.length > 0 && checkPlatforms(s.name)" href="https://www.{{s.link}}">
                  <mat-icon class="add" svgIcon="{{s.name}}"></mat-icon>
                </a>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="right">
          <mat-icon svgIcon="pin"></mat-icon>
          <span>{{company.location}}</span>
          <mat-icon svgIcon="user"></mat-icon>
          <span>{{CompanySize[company.employeecount]}}</span>
        </div>
      </div>
      <div class="about">
        <p>O mnie:</p>
        <p>{{company.about}}</p>
      </div>
      <div class="technology">
        <p>Technologie:</p>
        <mat-grid-list cols="8" rowHeight="50px">
          <mat-grid-tile *ngFor="let icon of technology">
            <mat-icon matTooltip="{{icon.replace('icon','')}}" svgIcon="{{icon}}"></mat-icon>
          </mat-grid-tile>
          <mat-grid-tile>
            <!-- <mat-icon class="add" svgIcon="addtool"></mat-icon> -->
          </mat-grid-tile>
        </mat-grid-list>
      </div>
      <div class="tools">
        <p>Narzędzia:</p>
        <mat-grid-list cols="8" rowHeight="50px">
          <mat-grid-tile *ngFor="let icon of tools">
            <mat-icon matTooltip="{{icon.replace('icon','')}}" svgIcon="{{icon}}"></mat-icon>
          </mat-grid-tile>
          <mat-grid-tile>
            <!-- <mat-icon class="add" svgIcon="addtool"></mat-icon> -->
          </mat-grid-tile>
        </mat-grid-list>
      </div>
      <div class="platforms">
        <p>Platformy:</p>
        <mat-grid-list cols="8" rowHeight="50px">
          <mat-grid-tile *ngFor="let icon of platforms">
            <mat-icon matTooltip="{{icon.replace('icon','')}}" svgIcon="{{icon}}"></mat-icon>
          </mat-grid-tile>
          <mat-grid-tile>
            <!-- <mat-icon class="add" svgIcon="addtool"></mat-icon> -->
          </mat-grid-tile>
        </mat-grid-list>
      </div>
      <div class="gallery">
        <p>{{'EditUserpage.Photos' | translate}}:</p>
        <div>
          <div style="display: grid; grid-template-columns: repeat(8, 1fr); gap: 10px;">
            <div *ngFor="let a of images" class="container" style="grid-column: span 2; grid-row: span 1;">
              <img src="{{a || '../../../assets/images/logoEmpty.png'}}"
                   style="width: 100%; height: 100%; object-fit: cover;"/>
            </div>
          </div>
        </div>
      </div>
      <div class="map">
        <p>Nasze biura:</p>
        <div *ngFor="let office of offices">
          <iframe [src]="office | sanitizeUrl" width=100% height="400" frameborder="0"
                  style="border:0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="jobOffers">
        <p>Oferty pracy:</p>
        <div class="offer" *ngFor="let offer of offers">
          <div class="left">
            <img class="avatar" alt="avatar" src="{{company.image}}">
            <div class="companyName">
              <div class="jobName">
                <span>{{offer.jobName}}</span>
              </div>
              <div>
                <span>{{company.name}}</span>
              </div>
            </div>
          </div>
          <div class="center">
            <div class="tags">
              <div class="tag" *ngFor="let tag of offer.tags">{{tag}}</div>
            </div>
          </div>
          <div class="right">
            <p>{{company.location}}</p>
            <div class="center">
              <button mat-button class="applyButton"><span>Zobacz oferte</span></button>
              <button mat-button class="applyButton" (click)="deleteJobOffer(offer.id)"><span>Usuń oferte</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
