<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
<main class="page">
  <div class="wrapperUser">
    <div class="sections">
      <div class="upheader">
      </div>
      <div class="header">
        <div class="left">
          <div class="logo">
            <img class="avatar" alt="avatar" src="{{image}}">
          </div>
          <div class="companyName">
            <div class="title">
              <span *ngIf="dataJobOffer?.job">{{ dataJobOffer.job.name }}</span>
              <span *ngIf="dataCompany?.company">{{dataCompany.company.name}}</span>
            </div>
          </div>
        </div>
        <div class="right">
          <mat-icon>location_on</mat-icon>
          <span *ngIf="dataJobOffer?.job">{{dataJobOffer.job.image}}</span>
          <mat-icon>work</mat-icon>
          <span *ngIf="dataJobOffer?.job">{{JobType[dataJobOffer.job.employmenttype]}}</span>
          <mat-icon>calendar_month</mat-icon>
          <span *ngIf="dataJobOffer?.job">Oferta wa≈ºna do: {{dataJobOffer.job.expirationdate | date:'shortDate'}}</span>
        </div>
      </div>
      <div class="about">
        <p>Opis oferty:</p>
        <p *ngIf="dataJobOffer?.job">{{dataJobOffer.job.description}}</p>
      </div>
      <div class="details">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
      </div>
    </div>
  </div>
</main>
