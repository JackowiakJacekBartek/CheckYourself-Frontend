<mat-toolbar>
    <div class="logo" (click)="goBack()">
        <div class="up">
            <span>Check </span>
            <img src="../../../assets/icons/logo.svg" class="filter-logo" alt="logo" />
            <span> Yourself</span>
        </div>
        <span class="down">Bell the cat</span>
    </div>
    <div class="toolbarIcons">
        <div class="changeLanguageButton" (click)="changeLanguage();"><button>PL/ENG</button></div>
        <div class="avatar" (click)="openLogin()">
            <input type="image" src="../../../assets/icons/avatar.svg" class="filter-avatar" alt="avatar" />
        </div>
        <div>
            <input *ngIf="localStorage.getItem('userID')" id="navMenuId" type="image" src="{{navImg}}" class="nav-menu" alt="nav-menu" (click)="navMenuToggle()"/>
        </div>
    </div>
</mat-toolbar>
